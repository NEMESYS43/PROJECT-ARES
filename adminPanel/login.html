<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<meta name="google" content="notranslate">
<meta http-equiv="Content-Language" content="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/connection.js"></script> 
<link rel="stylesheet" href="css/style.css">
</head>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <div class="header-img-login"></div>

      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->

    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="login-view" id="login-view">
        <div class="login-view-form-container" id="login-view-form-container">
          <div class="login-view-form-container-title">
              <h1>Login</h1>
            </div>
              <!-- Simple Textfield -->


  <div class="login-textfields-container">
    <form>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="username">
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" id="password">
              <label class="mdl-textfield__label" for="password">Password</label>
          </div>
    </form>
  </div>



                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" onclick="trylogin()">
                      Log In
                  </button>



        </div>
      </div>
    </div>
  </main>
</div>

</html>
<script>
    //Login Script Version 1.2_11-16-18


function trylogin(){
  var username = document.getElementById('username').value
  var password = document.getElementById('password').value
  socket.emit('checkLogin',username,password)
}
socket.on('loginTrue', function(id){
  window.location = '/index.html'
  setCookie('uid', id)
})
$( ".mdl-textfield" ).focus(function() {
  $(".mdl-button").hide();
});
$(".mdl-textfield").bind("enterKey",function(e){
   trylogin()
});
$(".mdl-textfield").keyup(function(e){
    if(e.keyCode == 13)
    {
        $(this).trigger("enterKey");
    }
});
</script>
